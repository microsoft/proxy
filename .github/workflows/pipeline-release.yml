name: Proxy-Release

on:
  workflow_dispatch:

jobs:
  draft-release:
    name: Draft release
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: pack source
      id: run_pack
      run: |
        chmod 555 ./tools/pack.sh
        ./tools/pack.sh

    - name: create release draft
      uses: softprops/action-gh-release@v2
      with:
        draft: true
        tag_name: ${{ steps.run_pack.outputs.PRO_VER }}
        files: proxy-*.tgz
        name: Proxy Release
        generate_release_notes: true
